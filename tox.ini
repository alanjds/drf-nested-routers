[tox]
envlist = py27,py34,lint
[testenv]
commands=
    python rest_framework_nested/runtests/runtests.py
deps =
    django==1.6.7
    djangorestframework==2.3.14

[testenv:lint]
commands =
    flake8 {toxinidir}/src/
    py3kwarn {toxinidir}/src/
deps =
    flake8==2.1.0
    pep8==1.5.7
    mccabe==0.2.1
    pep8-naming==0.2.2
    py3kwarn==0.4.4

[flake8]
ignore=N802,N806
exclude = migrations
